<body>
    <!-- ::: HEADER ::: -->
    <header>

        <div class="topnav">
            <a href="#"><img class="logo" src="../img/messi_logo.png" alt="Inicio"></a>
        </div>
        <nav class="topnav" id="navv">
            <a class="menu" href="../index.html">Inicio</a>
            <a class="menu" href="galeria.html">Galeria</a>
            <a class="menu" href="trayectoria.html">Trayectoria</a>

            <a class="menu" href="suscripcion.html">Registrate</a>
            <a class="menu" href="#">Admin</a>
        </nav>
        <div></div>
    </header>
    <!-- ::: MAIN::: -->
    <main>
        <div class="formContainer">
            <select class="form-select" aria-label="Default select example">
                <option selected>Abrir para elegir el tipo de operacion</option>
                <option value="1">Alta</option>
                <option value="2">Baja</option>
                <option value="3">Consulta</option>
                <option value="3">Modificacion</option>
            </select>
            <form class="column g-4 needs-validation" novalidate>
                <div class="col-md-7">
                    <label for="validationCustom01" class="form-label">Email</label>
                    <input type="email" class="form-control" id="validationCustom01"
                        placeholder="correo@electronico.com" required>
                    <div class="valid-feedback">
                        verificado!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom02">
                </div>
                <div class="col-md-6">
                    <label for="validationCustomUsername" class="form-label">Apellido</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Contrase√±a</label>
                    <input type="text" class="form-control" id="validationCustom03">

                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <!-- ::: FOOTER ::: -->
    <footer>
        <div class="redes_sociales">
            <a href="https://www.instagram.com/leomessi/" class="icon_redes" target="_blank" title="Instagram/Messi"><i

            <a href="https://www.facebook.com/leomessi/" class="icon_redes" target="_blank" title="facebook/Messi"><i

            <a href="https://www.youtube.com/user/LeoMessi" class="icon_redes" target="_blank" title="youtube/Messi"><i
