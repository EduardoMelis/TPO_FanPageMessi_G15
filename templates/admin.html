<body>
    <!-- ::: HEADER ::: -->

        <div class="topnav">

    <!-- ::: MAIN::: -->
    <main>
        <div class="container-form" id="app">

            <div class="header">
                <h2> Administrar </h2>
            </div>

            <form id="form" class="form" onsubmit="return false;">

                <div class="form-control">
                    <label for="username">Nombre</label>
                    <input type="text" id="username" name="nombre" v-model="nombre" placeholder="Nombre" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensaje de error</small>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="mail" v-model="mail" placeholder="Email" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensaje de error</small>
                </div>

                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="text" id="password" name="clave" v-model="clave" placeholder="contraseña" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensaje de error</small>
                </div>




                <button type="submit" class="btn-login" v-on:click="eliminar(mail)">Eliminar</button>
                <button type="submit" class="btn-login" v-on:click="consultar(mail)">Consultar</button>
                <button type="submit" class="btn-login" v-on:click="modificar(mail)">Modificar</button>
            </form>

        </div>


        <!--<ul class="star"></ul> -->
        <ul class="squares"></ul>
    </main>
    <!-- ::: FOOTER ::: -->
