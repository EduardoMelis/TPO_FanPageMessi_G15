      <main>

        <div class="container">

          <div class="header">
            <h2> Formulario </h2>
          </div>
          
          <form id="form" class="form">

            <div class="form-control">
              <label for="username">Nombre</label>
              <input type="text" id="username" placeholder="Ingrese su Nombre..."/>
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensaje de error</small>
            </div>
          
            <div class="form-control">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Ingrese su Email..." />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensaje de error</small>
            </div>
          
            <div class="form-control">
              <label for="password">Contraseña</label>
              <input type="password"id="password" placeholder="Ingrese una contraseña..."/>
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensaje de error</small>
            </div>
          
            <div class="form-control">
              <label for="password-confirmation">Confirmación de Contraseña</label>
              <input type="password" id="password-confirmation" placeholder="Confirme Contraseña..." />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensaje de error</small>
            </div>


            <button type="submit" class="btn-login">Enviar</button>

          </form>

        </div>
