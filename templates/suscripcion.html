<body>
    <header>
        <div class="topnav">
            <img class="logo" src="../img/messi_logo.png" alt="">

        <nav class="topnav">

      <main>

        <div class="container">

          <div class="header">
            <h2> Fomulario </h2>
          </div>
          
          <form id="form" class="form">

            <div class="form-control">
              <label for="username">Nombre</label>
              <input type="text" id="username" placeholder="Ingrese su Nombre..."/>
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensaje de error</small>
            </div>
          
            <div class="form-control">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Ingrese su Email.." />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensaje de error</small>
            </div>
          
            <div class="form-control">
              <label for="password">Contrasenia</label>
              <input type="password"id="password" placeholder="Ingrese una contraseÃ±a..."/>
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensaje de error</small>
            </div>
          
            <div class="form-control">
              <label for="password-confirmation">Confirmacion de Contrasenia</label>
              <input type="password" id="password-confirmation" placeholder="Confirme Contrasenia..." />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensaje de error</small>
            </div>


            <button type="submit" class="btn-login">Enviar</button>

          </form>

        </div>
    
        <!--<ul class="star"></ul> -->
